<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <section class="ability-container">
            <div class="ability-header">
                <h2>Ability Points</h2>
                <p>Ability Points Remaining</p>
                <p id="ability-points-count">27</p>
            </div>
            <div class="ability-grid">
                <div class="ability-grid-row">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div>
                        <p>Assign</p>
                        <p>+2</p>
                    </div>
                    <div>
                        <p>Bonus</p>
                        <p>+1</p>
                    </div>
                </div>
                <div class="ability-grid-row">
                    <div><img src="/images/icons/Str_Icon.png" width="50" height="50" alt=""></div>
                    <div>
                        <p>Strength</p>
                    </div>
                    <div><button class="btn-plus-minus" id="btn-str-minus">-</button></div>
                    <div>
                        <p id="str-score-displayed">8</p>
                    </div>
                    <div><button class="btn-plus-minus" id="btn-str-plus">+</button></div>
                    <div><input type="checkbox" id="ability-str-2"></div>
                    <div><input type="checkbox" id="ability-str-1"></div>
                </div>
                <div class="ability-grid-row">
                    <div><img src="/images/icons/Dex_Icon.png" width="50" height="50" alt=""></div>
                    <div>
                        <p>Dexterity</p>
                    </div>
                    <div><button class="btn-plus-minus" id="btn-dex-minus">-</button></div>
                    <div>
                        <p id="dex-score-displayed">8</p>
                    </div>
                    <div><button class="btn-plus-minus" id="btn-dex-plus">+</button></div>
                    <div><input type="checkbox" id="ability-dex-2"></div>
                    <div><input type="checkbox" id="ability-dex-1"></div>
                </div>
                <div class="ability-grid-row">
                    <div><img src="/images/icons/Con_Icon.png" width="50" height="50" alt=""></div>
                    <div>
                        <p>Constitution</p>
                    </div>
                    <div><button class="btn-plus-minus" id="btn-con-minus">-</button></div>
                    <div>
                        <p id="con-score-displayed">8</p>
                    </div>
                    <div><button class="btn-plus-minus" id="btn-con-plus">+</button></div>
                    <div><input type="checkbox" id="ability-con-2"></div>
                    <div><input type="checkbox" id="ability-con-1"></div>
                </div>

                <div class="ability-grid-row">
                    <div><img src="/images/icons/Int_Icon.png" width="50" height="50" alt=""></div>
                    <div>
                        <p>Intelligence</p>
                    </div>
                    <div><button class="btn-plus-minus" id="btn-int-minus">-</button></div>
                    <div>
                        <p id="int-score-displayed">8</p>
                    </div>
                    <div><button class="btn-plus-minus" id="btn-int-plus">+</button></div>
                    <div><input type="checkbox" id="ability-int-2"></div>
                    <div><input type="checkbox" id="ability-int-1"></div>
                </div>
                <div class="ability-grid-row">
                    <div><img src="/images/icons/Wis_Icon.png" width="50" height="50" alt=""></div>
                    <div>
                        <p>Wisdom</p>
                    </div>
                    <div><button class="btn-plus-minus" id="btn-wis-minus">-</button></div>
                    <div>
                        <p id="wis-score-displayed">8</p>
                    </div>
                    <div><button class="btn-plus-minus" id="btn-wis-plus">+</button></div>
                    <div><input type="checkbox" id="ability-wis-2"></div>
                    <div><input type="checkbox" id="ability-wis-1"></div>
                </div>
                <div class="ability-grid-row">
                    <div><img src="/images/icons/Cha_Icon.png" width="50" height="50" alt=""></div>
                    <div>
                        <p>Charisma</p>
                    </div>
                    <div><button class="btn-plus-minus" id="btn-cha-minus">-</button></div>
                    <div>
                        <p id="cha-score-displayed">8</p>
                    </div>
                    <div><button class="btn-plus-minus" id="btn-cha-plus">+</button></div>
                    <div><input type="checkbox" id="ability-cha-2"></div>
                    <div><input type="checkbox" id="ability-cha-1"></div>
                </div>
            </div>
        </section>
    </main>


    <script src="/js/scripts.js"></script>
</body>

</html>
